{include file='general/layout_head.tpl.html'}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body py-3 px-3">
                    <h4 class="mb-0">{$title}</h4>

                    <div class="row">
                        {foreach from=$tutorials item=tutorial}
                        <div class="col-md-4 mb-4">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe width="560" height="315" src="{$tutorial.link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                        {/foreach}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{include file='general/layout_foot.tpl.html'}
