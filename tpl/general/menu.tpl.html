<div class="sidebar">
    <ul class="menu">
        {foreach from=$modules item=module}
        <li class="menu-item">
            <a href="{$module.url}" class="menu-link">
                <i class="{$module.icon}"></i><span>{$module.name}</span><i class="fas fa-chevron-down chevron"></i>
            </a>
            <ul class="submenu">
                {foreach from=$module.environments item=environment}
                <li><a href="{$environment.url}" class="sub-item">{$environment.name}</a></li>
                {/foreach}
            </ul>
        </li>
        {/foreach}
    </ul>
</div>

<script>
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const item = link.parentElement;
            item.classList.toggle('open');
        });
    });
</script>
